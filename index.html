    <style>
        :root{
            --c-cyan: 0, 255, 255;
            --c-mag: 230, 0, 255;
            --c-fg: rgb(var(--c-cyan));
            --radius: 16px;
            --panel: rgba(5, 8, 12, 0.75);
            --neon-glow: 0 0 20px rgba(var(--c-cyan), 0.25), inset 0 0 30px rgba(var(--c-cyan), 0.05);
        }

        *{ box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html,body{ height:100%; margin:0; }

        body{
            font-family:'Share Tech Mono', monospace;
            color:var(--c-fg);
            background: #000;
            display:grid; place-items:center;
            overflow-x:hidden;
            text-shadow: 0 0 4px rgba(var(--c-cyan), 0.5);
        }

        /* --- FX Layers --- */
        .bg-stack{ position:fixed; inset:0; z-index:-1; }
        .bg-slide{
            position:absolute; inset:0; background-size:cover; background-position:center;
            transition:opacity 1s ease;
            filter: brightness(0.9) contrast(1.1) blur(1px);
            transform: scale(1.05);
        }
        .bg-slide.top{ opacity:1; } .bg-slide.bottom{ opacity:0; }
        canvas#fx{ position:absolute; inset:0; opacity: 0.5; mix-blend-mode: screen; }

        /* Scanlines */
        body::after{
            content:""; position:fixed; inset:0; pointer-events:none; z-index:2;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            mix-blend-mode: overlay;
        }

        /* --- Custom Scrollbar --- */
        * { scrollbar-width: thin; scrollbar-color: rgba(0, 255, 255, 0.3) rgba(0,0,0,0.2); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); margin: 10px 0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 255, 255, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 255, 255, 0.6); }

        /* --- Main Container --- */
        .container{
            width: min(600px, 92vw);
            max-height: 90vh;
            overflow-y: auto; overflow-x: hidden;
            background: var(--panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 35px 24px;
            border: 1px solid rgba(var(--c-cyan), 0.3);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), var(--neon-glow);
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; transform: scale(0.95);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .container.active { opacity: 1; transform: scale(1); }

        /* --- Logo Area --- */
        .logo {
            width: 160px; height: 140px; margin: 0 auto 5px;
            background: center/contain no-repeat url('linktree/logo.webp');
            filter: drop-shadow(0 0 15px rgba(var(--c-cyan), 0.7));
            transition: transform 0.3s ease;
            /* CRITICAL FIX: Stops logo from collapsing on mobile */
            flex-shrink: 0;
        }
        .logo:hover { transform: scale(1.05); }

        .logo2 {
            width: 180px; height: 40px; margin: 0 auto 20px;
            background: center/contain no-repeat url('linktree/4LICED_White.webp');
            filter: drop-shadow(0 0 8px rgba(var(--c-cyan), 0.5));
            /* CRITICAL FIX: Stops text logo from collapsing on mobile */
            flex-shrink: 0;
        }

        /* The Typing Text */
        #description {
            min-height: 1.5em; font-size: 1.1rem; opacity: 0.9;
            margin-bottom: 10px; letter-spacing: 1px;
            color: #fff; text-shadow: 0 0 8px rgba(var(--c-cyan), 0.8);
            flex-shrink: 0;
        }

        /* --- Links Grid --- */
        .links-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 550px){ .links-grid{ grid-template-columns: 1fr; } }

        .link {
            position: relative; display: flex; align-items: center; gap: 14px;
            padding: 16px 20px; text-decoration: none; color: #fff;
            background: rgba(var(--c-mag), 0.08);
            border: 1px solid rgba(var(--c-mag), 0.3);
            border-radius: 12px;
            transition: all 0.2s ease;
            overflow: hidden; opacity: 0; transform: translateY(20px);
            /* Ensure links don't get crushed either */
            flex-shrink: 0;
        }
        /* Hover Sweep Effect */
        .link::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: 0.5s;
        }
        .link:hover::before { left: 100%; }
        .link:hover {
            background: rgba(var(--c-mag), 0.25); border-color: rgba(var(--c-mag), 0.8);
            transform: translateY(-2px); box-shadow: 0 0 15px rgba(var(--c-mag), 0.4);
        }
        .link:active { transform: scale(0.98); }

        .link i { font-size: 1.4rem; width: 24px; text-align: center; }
        .link span { font-size: 1rem; font-weight: 600; letter-spacing: 0.5px; }

        /* Featured Link */
        .feat-link {
            grid-column: 1 / -1; background: rgba(var(--c-cyan), 0.12);
            border-color: rgba(var(--c-cyan), 0.5); justify-content: center; margin-bottom: 8px;
        }
        .feat-link:hover {
            background: rgba(var(--c-cyan), 0.25); border-color: rgba(var(--c-cyan), 1);
            box-shadow: 0 0 25px rgba(var(--c-cyan), 0.4);
        }

        .link.fade-in { animation: slideIn 0.5s forwards ease-out; }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        /* --- Toolbar --- */
        .toolbar { position: fixed; top: 20px; right: 20px; display: flex; gap: 12px; z-index: 10; }
        .tool-btn {
            background: rgba(0,0,0,0.75); border: 1px solid rgba(var(--c-cyan), 0.4);
            color: rgb(var(--c-cyan)); width: 44px; height: 44px; border-radius: 50%;
            display: grid; place-items: center; font-size: 1.3rem; cursor: pointer;
            transition: 0.2s; backdrop-filter: blur(4px);
            box-shadow: 0 0 10px rgba(var(--c-cyan), 0.15);
        }
        .tool-btn:hover { background: rgba(var(--c-cyan), 0.2); box-shadow: 0 0 20px rgba(var(--c-cyan), 0.5); transform: scale(1.1); }
        .tool-btn.active { color: #ff3333; border-color: #ff3333; box-shadow: 0 0 10px rgba(255, 51, 51, 0.3); }

        .footer {
            position: fixed; bottom: 15px; width: 100%; text-align: center;
            font-size: 0.85rem; opacity: 0.6; pointer-events: none; z-index: 5;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .footer a { pointer-events: auto; color: inherit; text-decoration: none; border-bottom: 1px dotted rgba(var(--c-cyan),0.5); }

        /* --- Intro Overlay --- */
        #intro {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        #startBtn {
            background: transparent; color: rgb(var(--c-cyan));
            border: 1px solid rgb(var(--c-cyan)); padding: 16px 45px;
            font-family: inherit; font-size: 1.2rem; letter-spacing: 3px;
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: 0 0 15px rgba(var(--c-cyan), 0.3);
            transition: 0.3s; margin-top: 30px; text-transform: uppercase;
        }
        #startBtn:hover { background: rgba(var(--c-cyan), 0.15); letter-spacing: 5px; box-shadow: 0 0 40px rgba(var(--c-cyan), 0.6); }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); } 20% { transform: skew(-4deg); }
            40% { transform: skew(4deg); } 60% { transform: skew(-2deg); } 80% { transform: skew(2deg); } 100% { transform: skew(0deg); }
        }
        .glitch-active { animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; color: #ff0055 !important; border-color: #ff0055 !important; }

    </style>
</head>

<script>
    const $ = sel => document.querySelector(sel);
    const byId = id => document.getElementById(id);

    /* --- AUDIO ENGINE: Chill & Immersive Edition --- */
    const AudioFX = (()=> {
        const ref = { ctx:null, master:null, sfx:null, amb:null, muted:false, active:false };
        let chirpTimer = null;
        let ambNodes = null;

        const ensure = ()=>{
            if(ref.ctx) return ref.ctx;
            const AC=window.AudioContext||window.webkitAudioContext; if(!AC) return null;
            const ctx=new AC();
            const master=ctx.createGain(), sfx=ctx.createGain(), amb=ctx.createGain();

            // Adjusted Volumes for Comfort
            master.gain.value = 0.9;
            sfx.gain.value = 0.8;
            amb.gain.value = 0.5;

            // Limiter 
            const limiter = ctx.createDynamicsCompressor();
            limiter.threshold.value = -6;
            limiter.ratio.value = 12;
            master.connect(limiter).connect(ctx.destination);
            sfx.connect(master); amb.connect(master);

            Object.assign(ref,{ctx,master,sfx,amb}); return ctx;
        };
        const now = ()=> ensure()?.currentTime||0;

        // Helpers
        const bandpass=(f,Q=5)=>{ const c=ensure(), b=c.createBiquadFilter(); b.type='bandpass'; b.frequency.value=f; b.Q.value=Q; return b; };
        const env=(n,a,r,l,d=ref.sfx)=>{ const c=ensure(), g=c.createGain(); g.gain.setValueAtTime(0,now()); g.gain.linearRampToValueAtTime(ref.muted?0:l,now()+a); g.gain.exponentialRampToValueAtTime(0.0001,now()+a+r); n.connect(g).connect(d); return g; };
        const osc=(t,f)=>{ const c=ensure(), o=c.createOscillator(); o.type=t; o.frequency.value=f; return o; };
        const noise=(s=1)=>{ const c=ensure(), l=s*c.sampleRate, b=c.createBuffer(1,l,c.sampleRate), d=b.getChannelData(0); let last=0; for(let i=0;i<l;i++){ let w=Math.random()*2-1; last=(last+0.02*w)/1.02; d[i]=last; } const n=c.createBufferSource(); n.buffer=b; return n; };

        // 1. One-Shot Sounds
        const play = (t) => {
            if(ref.muted) return;
            const c=ensure();
            const panner = c.createStereoPanner();
            panner.pan.value = (Math.random() * 2) - 1;
            panner.connect(ref.sfx);

            const map = {
                // Gentle Boot Sound (Sine Wave Chord)
                'boot': ()=>{
                    const start = now();
                    [220, 440, 660].forEach((freq, i) => {
                        const o = c.createOscillator();
                        o.type = 'sine';
                        o.frequency.value = freq;
                        const g = c.createGain();
                        g.gain.setValueAtTime(0, start);
                        g.gain.linearRampToValueAtTime(0.15, start + 0.6);
                        g.gain.linearRampToValueAtTime(0, start + 2.5);
                        o.connect(g).connect(ref.sfx);
                        o.start(); o.stop(start + 3);
                    });
                },
                'ping': ()=>{ const o=osc('sine',1400),b=bandpass(1400); o.connect(b); env(b,0.01,0.15,0.15, panner); o.start(); o.stop(now()+0.2); },
                'ack':  ()=>{ const start=now(); [1000,1500].forEach((f,i)=>{ const o=osc('square',f),b=bandpass(f,8); o.connect(b); env(b,0.01,0.08,0.1, ref.sfx); o.start(start+i*0.06); o.stop(start+i*0.2); }); },
                'hover':()=>{ const o=osc('sawtooth',120),b=bandpass(200,2); o.connect(b); env(b,0.02,0.08,0.08, ref.sfx); o.start(); o.stop(now()+0.15); },
                'data': ()=>{
                    const start=now();
                    for(let i=0;i<5;i++){
                        const f=600+Math.random()*1200;
                        const o=osc('sine',f); const g=env(o,0.005,0.04,0.08, panner);
                        o.start(start+i*0.05); o.stop(start+i*0.05+0.06);
                    }
                },
                'neg': ()=>{ const o=osc('sawtooth',150),b=bandpass(200,5); o.connect(b); env(b,0.05,0.3,0.2, ref.sfx); o.start(); o.stop(now()+0.4); }
            };
            (map[t]||map['ping'])();
        };

        // 2. Ambience: Server Room Hum
        const startAmb = () => {
            if(ref.muted || ambNodes) return;
            const c=ensure();
            const n=noise(4); n.loop=true;
            const lp=c.createBiquadFilter(); lp.type='lowpass'; lp.frequency.value=150;
            const g=c.createGain(); g.gain.value=0.4;
            n.connect(lp).connect(g).connect(ref.amb);
            n.start();
            ambNodes={n,g};
        };
        const stopAmb = () => { if(ambNodes){ try{ ambNodes.n.stop(); }catch(_){} ambNodes=null; } };

        // 3. Random Spatial Chirps
        const scheduleChirp = () => {
            if(chirpTimer) clearTimeout(chirpTimer);
            if(!ref.active || ref.muted) return;
            const delay = 2000 + Math.random() * 5000;
            chirpTimer = setTimeout(() => {
                if(ref.active && !ref.muted && !document.hidden){
                    const types = ['ping', 'data', 'data', 'ping', 'ping'];
                    play(types[Math.floor(Math.random()*types.length)]);
                }
                scheduleChirp();
            }, delay);
        };

        const activate = () => { ref.active=true; startAmb(); scheduleChirp(); };
        const setMuted = (m) => {
            ref.muted=m;
            if(m) { stopAmb(); if(chirpTimer) clearTimeout(chirpTimer); }
            else { if(ref.active) { startAmb(); scheduleChirp(); } }
        };

        return { ensure, play, activate, setMuted };
    })();

    /* --- System Logic --- */
    async function userStart(){
        AudioFX.ensure()?.resume();
        AudioFX.play('boot');
        AudioFX.activate();

        const intro = byId('intro');
        intro.style.opacity = '0';
        setTimeout(()=> intro.remove(), 1000);

        const panel = byId('panel');
        panel.classList.add('active');

        document.querySelectorAll('.link').forEach((link, i) => {
            setTimeout(() => {
                link.classList.add('fade-in');
            }, 500 + (i * 60));
        });
    }

    document.querySelectorAll('.link, .tool-btn').forEach(el => {
        el.addEventListener('mouseenter', () => AudioFX.play('hover'));
        el.addEventListener('click', () => AudioFX.play('ack'));
    });

    // MASTER AUDIO TOGGLE
    let isMuted = false;
    const soundBtn = byId('soundToggle');
    soundBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        AudioFX.setMuted(isMuted);
        const icon = soundBtn.querySelector('i');

        if(isMuted){
            icon.className = 'ri-volume-mute-fill';
            soundBtn.classList.add('active');
        } else {
            icon.className = 'ri-volume-up-fill';
            soundBtn.classList.remove('active');
            AudioFX.play('ack');
        }
    });

    byId('shareAll').addEventListener('click', async () => {
        try { await navigator.share({title:"4liceD", url:location.href}); }
        catch { navigator.clipboard.writeText(location.href); alert('Copied to clipboard'); }
    });

    // VRCDN
    const vrLink = byId('vr-stream-link');
    if(vrLink){
        vrLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const url = vrLink.getAttribute('href').replace('rtspt://', 'rtsp://');
            const span = vrLink.querySelector('span');
            const originalText = span.textContent;
            try { await navigator.clipboard.writeText(url); span.textContent = "URL Copied!"; AudioFX.play('ack'); }
            catch { span.textContent = "Copy Failed"; AudioFX.play('neg'); }
            setTimeout(() => { span.textContent = originalText; }, 1500);
        });
    }

    /* --- Visual FX --- */
    const desc = byId('description');
    const titles = ['Neurofunk Enjoyer','VR World Creator','3D Artist','Linux Nerd','I use arch btw'];
    let tIdx = 0;
    setInterval(() => {
        desc.style.opacity = 0;
        setTimeout(() => {
            tIdx = (tIdx+1)%titles.length;
            desc.textContent = titles[tIdx];
            desc.style.opacity = 0.9;
        }, 500);
    }, 4000);

    // FULL BACKGROUND LIST
    const bgs = [
        'background/1.webp', 'background/2.webp', 'background/3.webp',
        'background/4.webp', 'background/5.webp', 'background/6.webp',
        'background/7.webp', 'background/8.webp', 'background/9.webp',
        'background/10.webp', 'background/11.webp', 'background/12.webp',
        'background/13.webp', 'background/14.webp', 'background/15.webp'
    ];
    let bgIdx = 0;
    setInterval(() => {
        bgIdx = (bgIdx+1)%bgs.length;
        const active = byId('bgA').classList.contains('top') ? byId('bgB') : byId('bgA');
        const inactive = active.id === 'bgA' ? byId('bgB') : byId('bgA');
        active.style.backgroundImage = `url('${bgs[bgIdx]}')`;
        active.classList.add('top'); active.classList.remove('bottom');
        inactive.classList.add('bottom'); inactive.classList.remove('top');
    }, 6000);

    const cvs = byId('fx'), ctx = cvs.getContext('2d');
    let w, h;
    const resize = () => { w=cvs.width=innerWidth; h=cvs.height=innerHeight; };
    window.addEventListener('resize', resize); resize();

    let time = 0;
    function loop(){
        time += 0.005;
        ctx.clearRect(0,0,w,h);
        ctx.strokeStyle = 'rgba(0,255,255,0.12)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        for(let i=0; i<w; i+=80){ ctx.moveTo(i + Math.sin(time)*30, 0); ctx.lineTo(i - Math.sin(time)*30, h); }
        const offset = (time * 60) % 60;
        for(let j=0; j<h; j+=60){ let y = j + offset; ctx.moveTo(0, y); ctx.lineTo(w, y); }
        ctx.stroke();
        requestAnimationFrame(loop);
    }
    loop();

    /* --- Secret Button --- */
    const secretBtn = byId('secret-link');
    let secretClicks = 0;
    const msgs = ["ACCESS DENIED", "INVALID CREDENTIALS", "CLEARANCE: 0", "STOP", "OVERRIDE..."];
    secretBtn.addEventListener('click', (e) => {
        e.preventDefault();
        secretClicks++;
        const span = secretBtn.querySelector('span');
        const original = "Classified";
        if(secretClicks < 5) {
            span.textContent = msgs[Math.floor(Math.random()*msgs.length)];
            span.style.color = '#ff3333';
            AudioFX.play('neg');
            setTimeout(() => { span.textContent = original; span.style.color = ''; }, 800);
        } else {
